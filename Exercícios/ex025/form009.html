<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Formulário da miséria</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            background-color: burlywood;
            margin-left: 20px;
            margin-right: 70vw;
        }

        legend {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Estou tendo uma overdose de formulários! My God!</h1>
    <fieldset>
        <legend>Um pouco de javascript</legend>
        <form action="cadastro.php">

            <p>
                <label for="inum">Número: </label>
                <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
