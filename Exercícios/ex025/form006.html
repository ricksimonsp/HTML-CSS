<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            margin-left: 20px;
            margin-right: 70vw;
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <h1>Formulários, mais formulários!</h1>
    <fieldset>
        <legend>Escolha a cor, pequeno gafanhoto!</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor">
            </p>

            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="0">
            </p>

            <p>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            
        </form>
    </fieldset>
    
</body>
</html>
