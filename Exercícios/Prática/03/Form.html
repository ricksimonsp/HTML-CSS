<body>
    
    <h1>Forms Demo</h1>
    <form action="/tacos">
<p>
    <label for="username">Enter a username:</label>
    <input id="username" type="text" placeholder="username">
</p>
<p>
    <label for="password">Enter your password:</label>
    <input id="password" type="password" placeholder="enter your password">
</p>
<p>
    <label for="color">Pic a color:</label>
    <input id="color" type="color" name="Color">
</p>
<p>
    <label for="number">Enter a number:</label>
    <input id="number" type="number" placeholder="insert number">
</p>
<!-- This button doesn't submit the form because of the "type" attribute-->
<button type="button">Regular Button</button>

<!--This button submits the form!-->
<button>Submit</button>

</form>
<br><hr>
<!-- Outside of a form, no default behavior --> 
<button>Not inside Form</button>

</body>
